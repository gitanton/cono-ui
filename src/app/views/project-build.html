<div class="project-build-page page">
    <div ng-include="'views/header.html'"></div>
    <div ng-include="'views/siderbar.html'"></div>
    <div class="project-build-container col-md-12">
        <div class="project-build-header">
            <div class="project-build-header-name col-md-6">
                <span ng-bind="updateProjectTitle"></span>
                <img src="images/edit-icon.png" ng-click="openUpdateProject(activeProjectUuid)">
            </div>
            <div class="project-build-header-button col-md-6">
                <button class="btn btn-lg btn-primary">Share</button>
                <button class="btn btn-lg btn-primary" ng-click="openNewMeeting(activeProjectUuid)">Create a Meeting
                </button>
            </div>
        </div>
        <div class="project-build-content">
            <div class="project-build-content-menu">
                <div class="project-build-content-nav col-md-6">
                    <ul class="list-inline">
                        <li class="project-design-menu-current">BUILD</li>
                        <li ng-click="toScreen()">SCREENS</li>
                        <li ng-click="toActivity()">ACTIVITY</li>
                        <li ng-click="toComment()">COMMENTS</li>
                    </ul>
                </div>
                <div class="project-build-content-member col-md-6">
                    <ul class="list-inline">
                        <li ng-repeat="projectMember in projectMembers">
                            <img ng-if="projectMember.avatar != null" ng-src="{{projectMember.avatar}}" alt="{{projectMember.fullname}}" title="{{projectMember.fullname}}">
                        </li>
                        <li ng-repeat="projectMember in projectMembers">
                            <img ng-if="projectMember.avatar == null" ng-src="images/Chan.png" alt="{{projectMember.fullname}}" title="{{projectMember.fullname}}">
                        </li>
                        <li>
                            <img ng-src="images/addMember-icon.png" ng-click="openAddProjectMember()" class="addMemberIcon">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="project-build-content-body">
                <div class="project-build-content-drawing">
                    <canvas id="drawing-b" width="790" height="440"></canvas>
                    <canvas id="drawing-f" width="790" height="440"></canvas>
                </div>
                <div class="project-build-content-tools">
                    <ul class="project-build-content-tools-ul list-inline">
                        <li class="project-build-comment-blue" ng-show="showCommentBlue" ng-click="openComments()">
                            <img src="images/comment-blue-icon.png">
                        </li>
                        <li class="project-build-comment-black" ng-hide="showCommentBlue">
                            <img src="images/comment-black-icon.png">
                        </li>
                        <li class="project-build-hotspots-blue" ng-show="showHotspotsBlue" ng-click="openHotspots()">
                            <img src="images/hotspots-blue-icon.png">
                        </li>
                        <li class="project-build-hotspots-black" ng-hide="showHotspotsBlue">
                            <img src="images/hotspots-black-icon.png">
                        </li>
                        <li class="project-build-brush-blue" ng-show="showBrushBlue" ng-click="openTools()">
                            <img src="images/brush-blue-icon.png">
                        </li>
                        <li class="project-build-brush-black" ng-hide="showBrushBlue" ng-click="openDrawing('brush', $event)">
                            <img src="images/brush-black-icon.png">
                        </li>
                        <li class="project-build-eraser" ng-show="showEraser" ng-click="openDrawing('eraser', $event)">
                            <img src="images/eraser-black-icon.png">
                        </li>
                        <li class="project-build-shape" ng-show="showShape" ng-click="openDrawing('shape', $event)">
                            <img src="images/shape-black-icon.png">
                        </li>
                    </ul>
                </div>
                <div class="project-build-content-addScreens" ng-click="openAddScreen()">
                    <img src="images/addScreen-icon.png">
                    <span>Add Screen</span>
                </div>
                <div class="project-build-content-brush">
                    <div class="project-build-content-brushTitle col-md-12">BRUSH TOOL</div>
                    <div class="project-build-content-brushContent col-md-12">
                        <div class="project-build-content-brushColorLeft col-md-8">
                            <div id="pickerBrush"></div>
                        </div>
                        <div class="project-build-content-brushColorRight col-md-4">
                            <ul class="list-inline">
                                <li class="brushColor1" ng-click="specicalColor('#fff')"></li>
                                <li class="brushColor2" ng-click="specicalColor('#959595')"></li>
                                <li class="brushColor3" ng-click="specicalColor('#555555')"></li>
                                <li class="brushColor4" ng-click="specicalColor('#252525')"></li>
                                <li class="brushColor5" ng-click="specicalColor('#000')"></li>
                            </ul>
                            <ul class="list-inline">
                                <li class="brushColor6" ng-click="specicalColor('#d26a9d')"></li>
                                <li class="brushColor7" ng-click="specicalColor('#a90c5a')"></li>
                                <li class="brushColor8" ng-click="specicalColor('#800039')"></li>
                                <li class="brushColor9" ng-click="specicalColor('#45001e')"></li>
                                <li class="brushColor10" ng-click="specicalColor('#250012')"></li>
                            </ul>
                        </div>
                        <div class="project-build-content-brushBottom col-md-12">
                            <div class="col-md-4">
                                <img src="images/8px-icon.png" ng-click="setBrushWidth(8)">
                                8px
                            </div>
                            <div class="col-md-4">
                                <img src="images/20px-icon.png" ng-click="setBrushWidth(20)">
                                20px
                            </div>
                            <div class="col-md-4">
                                <img src="images/30px-icon.png" ng-click="setBrushWidth(30)">
                                30px
                            </div>
                        </div>
                    </div>
                </div>
                <div class="project-build-content-eraser">
                    <div class="project-build-content-eraserTitle col-md-12">ERASER TOOL</div>
                    <div class="project-build-content-eraserContent col-md-12">
                        <div class="col-md-4">
                            <img src="images/8px-icon.png" ng-click="setEraserWidth(8)">
                            8px
                        </div>
                        <div class="col-md-4">
                            <img src="images/20px-icon.png" ng-click="setEraserWidth(20)">
                            20px
                        </div>
                        <div class="col-md-4">
                            <img src="images/30px-icon.png" ng-click="setEraserWidth(30)">
                            30px
                        </div>
                    </div>
                </div>
                <div class="project-build-content-shape">
                    <div class="project-build-content-shapeTitle col-md-12">SHAPE TOOL</div>
                    <div class="project-build-content-shapeContent">
                        <div class="project-build-content-shapeLeft col-md-6">
                            <div class="project-build-content-shapeLeftT">
                                <div class="col-md-4">
                                    <img src="images/square-icon.png" ng-click="drawSquare()">
                                </div>
                                <div class="col-md-4">
                                    <img src="images/triangle-icon.png" ng-click="drawTriangle()">
                                </div>
                                <div class="col-md-4">
                                    <img src="images/circle-icon.png" ng-click="drawCircle()">
                                </div>
                                <div class="col-md-4">
                                    <img src="images/talk-icon.png" ng-click="drawTalk()">
                                </div>
                                <div class="col-md-4">
                                    <img src="images/arrow-icon.png" ng-click="drawArrow()">
                                </div>
                                <div class="col-md-4">
                                    <img src="images/star-icon.png" ng-click="drawStar()">
                                </div>
                            </div>
                            <div class="project-build-content-shapeLeftB">
                                <div class="col-md-4">
                                    <img src="images/8px-icon.png" ng-click="setPenWidth(0)">
                                    8px
                                </div>
                                <div class="col-md-4">
                                    <img src="images/20px-icon.png" ng-click="setPenWidth(1)">
                                    20px
                                </div>
                                <div class="col-md-4">
                                    <img src="images/30px-icon.png" ng-click="setPenWidth(2)">
                                    30px
                                </div>
                            </div>
                        </div>
                        <div class="project-build-content-shapeRight col-md-6">
                            <div id="pickerShape"></div>
                            <div class="shapeColorContainer">
                                <ul class="list-inline">
                                    <li class="shapeColor1" ng-click="specicalColor('#fff')"></li>
                                    <li class="shapeColor2" ng-click="specicalColor('#959595')"></li>
                                    <li class="shapeColor3" ng-click="specicalColor('#555555')"></li>
                                    <li class="shapeColor4" ng-click="specicalColor('#252525')"></li>
                                    <li class="shapeColor5" ng-click="specicalColor('#000')"></li>
                                </ul>
                                <ul class="list-inline">
                                    <li class="shapeColor6" ng-click="specicalColor('#d26a9d')"></li>
                                    <li class="shapeColor7" ng-click="specicalColor('#a90c5a')"></li>
                                    <li class="shapeColor8" ng-click="specicalColor('#800039')"></li>
                                    <li class="shapeColor9" ng-click="specicalColor('#45001e')"></li>
                                    <li class="shapeColor10" ng-click="specicalColor('#250012')"></li>
                                </ul>
                            </div>
                            <div class="shapeFillSwitch">
                                <div class="col-md-12">Fill Shape</div>
                                <div class="shapeFillSwitchContainer col-md-12">
                                    <div class="col-md-6 shapeFillSwitchOn shapeUnFillItem" ng-click="shapeFillSwitch('on')">
                                        ON
                                    </div>
                                    <div class="col-md-6 shapeFillSwitchOff shapeFillItem" ng-click="shapeFillSwitch('off')">
                                        OFF
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="addHotspots" ng-class="{true: 'addHotspotsLeft', false: 'addHotspotsRight'}[addHotspotsPosition]" ng-show="showAddHotspots">
    <div class="hotspots-add">
        <div class="col-md-10 hotspots-add-desc">Link To:</div>
        <div class="col-md-2 hotspots-add-delicon">
            <img src="images/close-icon.png" ng-click="hideAddHotspots()">
        </div>
        <form name="createHotspots">
            <div class="col-md-12 hotspots-add-body">
                <div class="form-group">
                    <select name="hotspotsLinkTo" class="form-control hotspots-add-select" ng-model="hotspotsLinkTo">
                        <option value=0>Select a destination</option>
                        <option value=1>Project Screen A</option>
                        <option value=2>Project Screen B</option>
                        <option value=3>Project Screen C</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12 hotspots-add-button">
                <button class="btn btn-lg hotspots-buttoncancel btn-primary" type="reset" ng-click="hideAddHotspots()">
                    Cancel
                </button>
                <button class="btn btn-lg hotspots-buttonsubmit btn-primary" type="submit" ng-click="saveAddHotspots()">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>

<div ng-include="'views/modal/includes/new-meeting.html'"></div>
<div ng-include="'views/modal/includes/add-people-project.html'"></div>
<div ng-include="'views/modal/includes/add-comment.html'"></div>
<div ng-include="'views/modal/includes/update-project.html'"></div>
