<div class="project-comment-page page">
    <div ng-include="'views/header.html'"></div>
    <div ng-include="'views/siderbar.html'"></div>
    <div class="project-comment-container">
        <div class="project-comment-header">
            <div class="project-comment-header-name col-md-6">
                <span ng-bind="updateProjectTitle"></span>
                <img src="images/edit-icon.png" ng-click="openUpdateProject('{{activeProjectUuid}}')">
            </div>
            <div class="project-comment-header-button col-md-6">
                <button class="btn btn-lg btn-primary" ng-click="openAddComment()">New Comment</button>
            </div>
        </div>
        <div class="project-comment-content project-content">
            <div ng-include="'views/includes/project-content-menu.html'"></div>
            <div class="project-comment-subheader">
                <div class="project-comment-subheader-unread col-md-6">
                    <span>{{messages.length}} Comments </span>
                    <img src="images/line-after-message.png">
                    <a href="javascript:void(0)">
                        <img src="images/search-icon.png">
                    </a>
                </div>
                <div class="project-comment-subheader-previously col-md-6">
                    <input type="checkbox">
                    Show previously viewed comments
                </div>
            </div>
            <div ng-include="'views/includes/comments-messages.html'"></div>
        </div>
    </div>
</div>
<div ng-include="'views/modal/includes/reply-message.html'"></div>

<div ng-include="'views/modal/includes/delete-message.html'"></div>
<div ng-include="'views/modal/includes/add-message.html'"></div>
<div ng-include="'views/modal/includes/update-project.html'"></div>
