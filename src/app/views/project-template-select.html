<div class="templates-page page">
    <div ng-include="'views/header.html'"></div>
    <div ng-include="'views/siderbar.html'"></div>
    <div class="templates-container project-container">
        <div class="templates-header project-header">
            <div class="row">
                <div class="templates-header-name name col-md-7">
                    <span><img src="images/back-icon.png" ng-click="goBack()" title="Back to Build">Select Your Templates</span>
                </div>
                <div class="templates-header-button col-md-3">
                    <button class="btn btn-lg btn-primary btn-block" ng-click="uploadSelectTemplate()">Upload your selected
                        template
                    </button>
                </div>
                <div class="templates-header-filter col-md-2">
                    <div class="dropdown filter">
                        <button type="button" class="btn btn-link btn-block" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Filter Templates
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li ng-repeat="template in templates">
                                <button class="btn btn-link btn-block" ng-click="selectTemplate('{{template.name}}',$index)">
                                    {{template.name}}
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="templates-content project-content">
            <div class="templates-content-body">
                <div class="templates-content-unselect col-md-6" ng-repeat="template in templates">
                    <div class="templates-content-template-icon" ng-click="clickTemplate('{{template.url}}',$event,$index)">
                        <img src='{{template.url}}' style="width:268px;height:177px;">
                        <img src="images/template-select-icon.png" class="templates-content-template-select">
                    </div>
                    <div class="templates-content-template-name">{{template.name}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
