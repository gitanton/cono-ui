<div class="modal fade default">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form password-form" ng-submit="submit(passwordForm.$valid)" name="passwordForm" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" ng-click="dismissModal()" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Change Password</h4>
                </div>
                <div class="modal-body">
                    <p>In order to change your password, please enter your existing password and then enter the new password you would like to use.</p>

                    <div class="alert alert-success animated fade-in-left top-alert" ng-show="alertSuccess">
                        <p ng-bind-html="alertSuccess"></p>
                    </div>
                    <div class="alert alert-danger animated fade-in-left top-alert" ng-show="alertError">
                        <p ng-bind-html="alertError"></p>
                    </div>

                    <div class="form-group">
                        <label>Current Password</label>
                        <input class="form-control" ng-model="model.current" type="password" name="current" autocomplete="false" required/>
                    </div>
                    <div ng-messages="passwordForm.current.$error"
                         ng-if="(passwordForm.$submitted || passwordForm.current.$touched)">
                        <div class="alert alert-danger form-alert" ng-message="required">
                            <p>Please enter the current password</p>
                        </div>
                    </div>
                    <hr/>
                    <div class="form-group">
                        <label>New Password</label>
                        <input class="form-control" ng-model="model.password" type="password" name="password" autocomplete="false" required/>
                    </div>
                    <div ng-messages="passwordForm.password.$error"
                         ng-if="(passwordForm.$submitted || passwordForm.password.$touched)">
                        <div class="alert alert-danger form-alert" ng-message="required">
                            <p>Please enter the new password</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input class="form-control" match-password="password" ng-model="model.passwordConfirm" type="password" autocomplete="false" name="passwordConfirm" required/>
                    </div>
                    <div ng-messages="passwordForm.passwordConfirm.$error"
                         ng-if="(passwordForm.$submitted || passwordForm.passwordConfirm.$touched)">
                        <div class="alert alert-danger form-alert" ng-message="required">
                            <p>Please confirm the new password</p>
                        </div>
                        <div ng-message="passwordMatch" class="alert alert-danger form-alert">
                            <p>Your passwords did not match</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" ng-show="!saving && !saved">
                        Save
                    </button>
                    <button class="btn btn-info" ng-show="saving">
                        <i class="fa fa-spin fa-spinner"></i> Saving...
                    </button>
                    <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
