<div id="newMeeting" class="modal fade in" style="display: none;">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="dismissModal()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Create a Meeting</h3>
            </div>
            <div class="modal-body">
                <form name="newMeeting">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <textarea name="meetingMessage" ng-model="meetingMessage" placeholder="Notes" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="text" name="meetingName" ng-model="meetingName" class="form-control" placeholder="Meeting Name"/>
                            </div>
                            <div class="form-group">
                                <input type="text" name="meetingDateTime" ng-model="meetingDateTime" class="form-control" placeholder="Choose date & time"/>
                            </div>
                            <div class="form-group">
                                <p class="text-left">Choose recipients</p>
                                <select class="form-control" multiple="multiple" ng-model="recipients">
                                    <option ng-repeat="user in projectMembers" value={{user.uuid}}>{{user.fullname}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="col-md-12 text-center">
                    <button class="btn btn-lg btn-primary" ng-click="addNewMeeting()">Create Meeting</button>
                </div>
            </div>
        </div>
    </div>
</div>
