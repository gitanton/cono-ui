<div id="addNewMessage" class="modal fade in" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>New Comment</h3>
            </div>
            <form name="createnewmessage" class="form-gray">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Choose recipients</label>
                        <ui-select multiple='true' ng-model="model.recipients">
                            <ui-select-match ng-class="{empty: !recipients.length}" placeholder="Click to select recipients...">
                                {{$item.fullname}}
                            </ui-select-match>
                            <ui-select-choices repeat="recipient.uuid as recipient in projectMembers">
                                <div ng-bind-html="recipient.fullname"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="form-group">
                        <textarea name="newmessagecontentl" ng-model="model.messageContent" class="form-control newmessage-add-message"
                                  placeholder="Add Comment"></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-lg btn-primary" type="submit" ng-click="addNewComment('{{activeProjectUuid}}')">
                            Send Comment
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
