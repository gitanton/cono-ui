<div id="deletemessage" class="modal fade in" style="display: none;">
    <div class="message-delete">
        <div class="col-md-10 message-delete-desc">DELETE COMMENT</div>
        <div class="col-md-2 message-delete-delicon">
            <img src="images/close-icon.png" data-dismiss="modal">
        </div>
        <div class="col-md-12 message-delete-warning">
            <div class="col-md-12 message-delete-warningicon">
                <img src="images/warning-icon.png">
            </div>
            <div class="col-md-12 message-delete-warningdesc">Are you sure you want to delete this comment?</div>
            <div class="col-md-12 message-delete-warningundone">Warning:This cannot be undone</div>
        </div>
        <div class="col-md-12 message-delete-button">
            <button class="btn btn-lg message-delete-buttoncancel btn-primary" type="cancel" data-dismiss="modal">
                Cancel
            </button>
            <button class="btn btn-lg message-delete-buttonsubmit btn-primary" type="submit" ng-click='deleteMessage()'>
                Delete
            </button>
        </div>
    </div>
</div>
