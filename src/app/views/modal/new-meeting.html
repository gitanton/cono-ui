<div class="modal fade default">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Create a Meeting</h3>
            </div>
            <form ng-submit="submit(meetingForm.$valid)" name="meetingForm" novalidate>
                <div class="modal-body">

                    <div class="alert alert-success animated fade-in-left top-alert" ng-show="alertSuccess">
                        <p ng-bind-html="alertSuccess"></p>
                    </div>
                    <div class="alert alert-danger animated fade-in-left top-alert" ng-show="alertError">
                        <p ng-bind-html="alertError"></p>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="text" name="name" ng-model="model.name" class="form-control" placeholder="Meeting Name" required/>
                            </div>
                            <div ng-messages="meetingForm.name.$error" ng-if="(meetingForm.$submitted || meetingForm.name.$touched)">
                                <div class="alert alert-danger form-alert" ng-message="required">
                                    <p>Please enter the meeting name</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <textarea name="notes" ng-model="model.notes" placeholder="Notes" class="form-control"></textarea>
                            </div>

                            <div class="form-group">
                                <div class="dropdown">
                                    <a class="dropdown-toggle my-toggle-select" id="dLabel" role="button" data-toggle="dropdown" data-target="#" href="">
                                        <div class="input-group">
                                            <input type="text" placeholder="Meeting Date/Time" type="text" class="form-control" data-ng-model="model.date" name="date" required/>
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        </div>
                                    </a>
                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                        <datetimepicker data-ng-model="model.date" data-datetimepicker-config="{ dropdownSelector: '.my-toggle-select' }"></datetimepicker>
                                    </ul>
                                </div>
                            </div>

                            <div ng-messages="meetingForm.date.$error" ng-if="(meetingForm.$submitted)">
                                <div class="alert alert-danger form-alert" ng-message="required">
                                    <p>Please enter the meeting date/time</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <p class="text-left">Choose recipients</p>

                                <ui-select multiple='true' ng-model="model.recipients">
                                    <ui-select-match ng-class="{empty: !model.recipients.length}" placeholder="Click to select recipients...">
                                        {{$item.fullname}}
                                    </ui-select-match>
                                    <ui-select-choices repeat="recipient.uuid as recipient in projectMembers">
                                        <div ng-bind-html="recipient.fullname"></div>
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col-sm-12 text-center">

                        <button type="submit" class="btn btn-lg btn-primary" ng-show="!saving && !saved">
                            Create Meeting
                        </button>
                        <button class="btn btn-lg btn-primary-2" ng-show="saving">
                            <i class="fa fa-spin fa-spinner"></i>
                            Saving...
                        </button>
                        <button type="button" data-dismiss="modal" class="btn btn-lg btn-default" ng-show="saved">
                            Close
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
