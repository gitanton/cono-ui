<div ng-controller="siderBarCtrl">
    <div class="sidebar hidden-xs">
        <div class="siderbar-closed-container sidebar-container" ng-hide="expandMenuFlag">
            <img class="siderbar-closed-img" ng-src="{{userAvatar}}" ng-click="goToProfile()" ng-if="userAvatar != ''">
            <div class="col-md-12">
                <a href="#/project" title="project" alt="project">
                    <img src="images/project-icon.png">
                </a>
            </div>
            <div class="col-md-12">
                <a href="#/activity" title="activity" alt="activity">
                    <img src="images/activity-icon.png">
                </a>
            </div>
            <div class="col-md-12">
                <a href="#/team" title="team" alt="team">
                    <img src="images/team-icon.png">
                </a>
            </div>
            <div class="col-md-12">
                <a href="#" title="task" alt="task">
                    <img src="images/task-icon.png">
                </a>
            </div>
            <div class="col-md-12">
                <button class="btn btn-link" title="logout" ng-click="Logout()" alt="logout">
                    <img src="images/logout-icon.png">
                </button>
            </div>
            <div class="siderbar-closed-container-expand col-md-12">
                <img src="images/expand-icon.png" ng-click="expandMenu()" title="expand">
            </div>
        </div>
        <div class="siderbar-expand-container sidebar-container" ng-show="expandMenuFlag">
            <div class="siderbar-expand-profileContainer">
                <div class="siderbar-expand-profileView" ng-click="goToProfile()">View Profile</div>
            </div>
            <img class="siderbar-expand-img" src="images/Chan.png" ng-click="goToProfile()" ng-if="userAvatar == ''">
            <img class="siderbar-expand-img" ng-src="{{userAvatar}}" ng-click="goToProfile()" ng-if="userAvatar != ''">
            <div class="col-md-12">
                <a href="#/project" title="project">
                    <img src="images/project-icon.png">
                    Projects
                </a>
            </div>
            <div class="col-md-12">
                <a href="#/activity" title="activity">
                    <img src="images/activity-icon.png">
                    Activity
                </a>
            </div>
            <div class="col-md-12">
                <a href="#/team" title="team">
                    <img src="images/team-icon.png">
                    Team
                </a>
            </div>
            <div class="col-md-12">
                <a href="javascript:void(0)" title="task">
                    <img src="images/task-icon.png">
                    Tasks
                </a>
            </div>
            <div class="col-md-12">
                <a href="javascript:void(0)" title="logout" ng-click="logout()">
                    <img src="images/logout-icon.png">
                    Logout
                </a>
            </div>
            <div class="siderbar-closed-container-expand col-md-12">
                <img src="images/expand-back-icon.png" ng-click="closeMenu()" title="close">
            </div>
        </div>
    </div>

    <nav role="navigation" class="navbar navbar-default visible-xs">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#/project" class="navbar-brand">Conojo</a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#/projects">Projects</a>
                </li>
                <li>
                    <a href="#/activity">Activity</a>
                </li>
                <li>
                    <a href="#/team">Team</a>
                </li>
                <li>
                    <a href="#/tasks">Tasks</a>
                </li>
                <li>
                    <button class="btn btn-link" type="button" ng-click="logout()">
                        Logout
                    </button>
                </li>
            </ul>
        </div>
    </nav>
</div>
