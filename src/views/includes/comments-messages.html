<div class="project-comment-content-body project-body">
    <div clas="row">
        <div class="project-comment-content-items col-sm-12">
            <div class="project-comment-content-item" ng-repeat="message in messages">
                <div class="project-comment-content-item-first row">
                    <div class="project-comment-content-img col-sm-1">
                        <img ng-src="{{message.sender.avatar}}" class="img-responsive">
                    </div>
                    <div class="project-comment-content-name col-sm-2">{{message.sender.fullname}}</div>
                    <div class="project-comment-content-message col-sm-6">
                        <div class="col-sm-12">{{message.content}}</div>
                    </div>
                    <div class="project-comment-content-operate col-sm-3 text-right">
                        <p>{{message.created | limitTo:-8}}</p>

                        <div class="row">
                            <div class="col-md-6">
                                <button class="btn btn-link" ng-click="replyMessageModal('{{message.uuid}}')">
                                    <span>Reply</span>
                                    <img src="images/reply-icon.png">
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-link" ng-click="deleteMessageModal('{{message.uuid}}')">
                                    <span>Delete</span>
                                    <img src="images/delete-blue-icon.png">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="project-comment-content-item-reply">
                    <div class="project-comment-content-itemReply" ng-repeat="reply in message.replies">
                        <div class="row">
                            <div class="project-comment-content-img col-sm-1">
                                <img ng-src="{{reply.sender.avatar}}" class="img-responsive">
                            </div>
                            <div class="project-comment-content-name col-sm-2">{{reply.sender.fullname}}</div>
                            <div class="project-comment-content-message col-sm-6">
                                <div class="col-sm-12">{{reply.content}}</div>
                            </div>
                            <div class="project-comment-content-operate col-sm-3">
                                <p>{{reply.created | limitTo:-8}}</p>

                                <div class="row">
                                    <div class="col-md-6">
                                        <button class="btn btn-link" ng-click="replyMessageModal('{{message.uuid}}')">
                                            <span>Reply</span>
                                            <img src="images/reply-icon.png">
                                        </button>
                                    </div>
                                    <div class="col-md-6">
                                        <button class="btn btn-link" ng-click="deleteMessageModal('{{reply.uuid}}')">
                                            <span>Delete</span>
                                            <img src="images/delete-blue-icon.png">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
