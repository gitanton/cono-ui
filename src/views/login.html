<div class="spacer"></div>
<div class="login-container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
            <div class="login-logo">
                <a ng-href="/">
                    <img src="/images/logo-account.png">
                </a>
            </div>
            <div class="login-form">
                <form name="loginform" ng-submit="processForm()" novalidate>
                    <div class="row">
                        <div class="col-sm-12">
                            <input type="text" name="username" ng-model="formData.username" class="form-control login-username" placeholder="Username" ng-minlength="5" required/>
                            <span ng-show="loginform.username.$invalid && !loginform.username.$pristine">Username Should be at least five characters long</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <input type="password" name="password" ng-model="formData.password" class="form-control login-password" placeholder="Password" ng-minlength="6" required/>
                            <span ng-show="loginform.password.$invalid && !loginform.password.$pristine">Password Should be at least six characters long</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 login-remember">
                            <label>
                                <input type="checkbox" ng-model="rememberMe" value="1">
                                Remember me
                            </label>
                        </div>
                        <div class="col-xs-6 login-forgot">
                            <button type="button" class="btn btn-link" ng-click="resetPassword()">Forgot Password
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 login-button">
                            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loginform.$invalid">
                                Login
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="login-link">
                <a href="javscript:void(0)" class="login-twitter">
                    <img src="/images/twitter.png">
                </a>
                <a href="javscript:void(0)" class="login-fb">
                    <img src="/images/facebook.png">
                </a>
                <a href="javscript:void(0)" class="login-google">
                    <img src="/images/google.png">
                </a>
            </div>
        </div>
    </div>
</div>

<div class="login-footer">
    <a class="btn btn-lg btn-primary" ng-href="#/register">Create Account</a>
    <div id="mydata"></div>
</div>

<div id="loginNote" class="modal fade in" style="display: none;">
    <div class="errorNote">
        <div class="col-md-10 col-sm-8 errorNote-desc">LOGIN</div>
        <div class="col-md-2 col-sm-4 errorNote-delete-delicon">
            <img src="/images/close-icon.png" data-dismiss="modal">
        </div>
        <div class="col-sm-12 errorNote-note">
            <p>The username/password you have entered are invalid.</p>
        </div>
    </div>
</div>
