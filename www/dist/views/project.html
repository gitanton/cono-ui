<div class="project-page"> <div ng-include="'views/header.html'"></div> <div ng-include="'views/siderbar-closed.html'"></div> <div class="project-container"> <div class="project-header"> <div class="col-lg-8"> <div class="project-header-search"> <img src="images/search-icon.e41d1517.png"><input type="text" name="search-project" class="form-control" placeholder="Search 3 Projects"> </div> </div> <div class="project-header-create col-lg-4"> <button class="btn btn-lg" ng-click="newProject()" data-toggle="modal">Create New Project</button> </div> </div> <div class="project-content"> <div class="col-lg-4 project-content-offset" ng-repeat="project in projects"> <div class="col-lg-10 project-content-name">{{project.name}}</div> <div class="col-lg-2 project-content-gear"> <a href="javascript:void(0)" ng-click="operateProject($index)"> <img class="project-content-gear-unselected" src="images/gear-icon.0201d0ac.png"> <img class="project-content-gear-selected" src="images/gear-selected.23c6c935.png" style="display: none"> </a> </div> <div class="col-lg-12 project-content-projectcontent"> <img src="images/project-one.ea1af6d6.png"> <div class="project-content-opetate" style="display: none"> <div class="col-lg-12"> <ul> <li><img src="images/duplicate-icon.64237e3a.png">Duplicate</li> <li><img src="images/share-icon.ca7fb336.png">Share</li> <li><img src="images/archive-icon.106f546d.png">Archive</li> <li><a href="javascript:void(0)" ng-click="deleteProject('{{project.uuid}}')"><img src="images/delete-project-icon.5d37924f.png">Delete</a></li> </ul> </div> </div> <div class="project-content-btm"> <div class="col-lg-6 project-content-paper"><a href="javascript:void(0)"><img src="images/paper-icon.8642ad2e.png"></a></div> <div class="col-lg-6 project-content-move"><a href="javascript:void(0)"><img src="images/move-icon.88c4e74f.png"></a></div> </div> </div> </div> </div> </div> </div> <div id="newproject" class="modal fade in" style="display: none"> <div class="project-new"> <div class="col-lg-12 project-new-desc">CREATE A NEW PROJECT +</div> <form name="createProject"> <div class="col-lg-12 project-new-body"> <input type="text" name="projecttitle" ng-model="projecttitle" class="form-control project-new-title" placeholder="Project Title"> <select name="projecttype" ng-model="projecttype" class="form-control project-new-type"> <option value="0">Project Type <option value="1">UI/UX Project <option value="2">Video Project <option value="3">Business Template </select> </div> <div class="col-lg-12 project-new-button"> <button class="btn btn-lg" type="submit" ng-click="myProject()">Create New Project</button> </div> </form> </div> </div>
