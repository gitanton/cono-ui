<div class="templates-page">
    <div ng-include="'views/header.html'"></div>
    <div ng-include="'views/siderbar.html'" onload="setHeight()"></div>
    <div class="templates-container">
        <div class="templates-header">
            <div class="templates-header-name col-md-10">
                <span>Select Your Templates</span>
            </div>
            <div class="templates-header-button col-md-2">
                <span>Filter Templates<img src="images/select-project-icon.png"></span>
            </div>
        </div>
        <div class="templates-content">
            <div class="templates-content-body">
                <div class="templates-content-unselect col-md-6" ng-repeat="template in templates">
                    <div class="templates-content-template-icon">
                        <img src='{{template.url}}' style="width:268px;height:177px;">
                        <img src="images/template-select-icon.png" class="templates-content-template-select">
                    </div>
                    <div class="templates-content-template-name">{{template.name}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
