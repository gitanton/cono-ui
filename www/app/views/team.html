<div class="team-page">
    <div ng-include="'views/header.html'"></div>
    <div ng-include="'views/siderbar-closed.html'" onload="setHeight()"></div>
    <div class="team-container">
        <div class="team-header">
            <div class="team-header-account col-lg-6"><span>Your Team</span></div>
        </div>
        <div class="team-content">
            <div class="col-lg-4 team-content-offset" ng-repeat="team in teams">
                <div class="col-lg-12 team-content-itemimg">
                    <img src="images/Dawkins.png" class="img-circle" ng-click="userPage('{{team.uuid}}')">
                </div>
                <div class="col-lg-12 team-content-itemname">
                    <span>R.Dawkins</span>
                </div>
            </div>
        </div>
    </div>
</div>
