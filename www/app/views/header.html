<div class="header-container">
    <div class="col-md-9"><a href="javascript:void(0)"><img src="images/logo.png"></a></div>
    <div class="col-md-3">
        <div class="col-md-4">
            <img src="images/calender-icon.png" ng-click="showCalendar()">
            <div id="datetimepicker">
                <div class="datetimepicker-title">MEETINGS<img src="images/calender-white-icon.png" ng-click="hideCalendar()"></div>
            </div>
        </div>
        <div class="col-md-4"><img src="images/message-icon.png" ng-click="goToMessages()"></div>
        <div class="col-md-4"><img src="images/help-icon.png"></div>
    </div>
</div>
<div id="meetingDetail" class="modal fade in" style="display: none;">
    <div class="newMeeting-add">
        <div class="col-md-10 newMeeting-add-desc">MEETING PROJECT NAME</div>
        <div class="col-md-2 newMeeting-add-delicon"><img src="images/close-icon.png" data-dismiss="modal"></div>
        <form name="newMeeting">
            <div class="col-md-12 newMeeting-add-body">
                <div class="form-group">
                    <textarea name="meetingMessage" ng-model="meetingMessage" placeholder="Notes" class="form-control newMeeting-message"></textarea>
                </div>
                <div class="form-group">
                    <input type="text" name="meetingName" ng-model="meetingName" class="form-control newMeeting-name" placeholder="Meeting Name" />
                </div>
                <div class="form-group">
                    <input type="text" name="meetingDateTime" ng-model="meetingDateTime" class="form-control newMeeting-time" placeholder="Choose date & time" />
                </div>
                <div class="form-group">
                    <select name="meetingGroup" ng-model="meetingGroup" class="form-control newMeeting-group">
                        <option ng-repeat="user in users" value={{user.uuid}}>{{user.username}}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-12 newMeeting-add-button">
                <button class="btn btn-lg" ng-click="addNewMeeting()">Create Meeting</button>       
            </div>
        </form>
    </div>
</div>
