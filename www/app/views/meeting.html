<div ng-hide="startMeeting" class="meeting-start">
    <form>
        <div class="form-group">
            <input type="text" ng-model="digits" class="meeting-start-input"/>
            <button class="meeting-start-button" ng-click="startOneMeeting()">Start meeting</button>
        </div>
    </form>
</div>
<div ng-show="startMeeting" class="meeting-header">
    <div class="col-lg-4">
        <img src="images/Dawkins-l.png" class="img-circle">
        <img src="images/Dawkins-l.png" class="img-circle">
        <img src="images/Dawkins-l.png" class="img-circle">
        <img src="images/addUser-icon.png">
    </div>
    <div class="col-lg-4">
        <div class="meeting-time">01:12:12</div>
        <div class="meeting-end" ng-click="endOneMeeting()">END MEETING</div>
    </div>
    <div class="col-lg-4"><img src="images/phone-icon.png"></div>
</div>
<div  ng-show="startMeeting" class="meeting-chat">
    <div class="meeting-chat-header">
        <div class="col-lg-10">GROUP CHAT</div>
        <div class="col-lg-2"><img src="images/chat-up-icon.png" ng-click="chatUp()"></div>
    </div>
    <div class="meeting-chat-content">
        <div class="col-lg-12" ng-repeat="comment in comments">
            <div class="col-lg-3"><img src="images/chat-person-icon.png"></div>
            <div class="col-lg-9">
                <div class="col-lg-8">{{comment.fullname}}</div>
                <div class="col-lg-4">{{comment.created | limitTo:-8}}</div>
                <div class="col-lg-12">{{comment.comment}}</div>
            </div>
        </div>
    </div>
    <div class="meeting-chat-input">
        <form>
            <input type="text" name="meeting-chat-content" ng-model="chatComment" ng-keyup="$event.keyCode == 13 && sendChat()" placeholder="Type your message here">
        </form>
    </div>
</div>
