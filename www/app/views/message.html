<div class="message-page">
    <div ng-include="'views/header.html'"></div>
    <div ng-include="'views/siderbar.html'"></div>
    <div class="message-container">
        <div class="message-header">
            <div class="message-header-title col-md-6">
                <a href="javascript:void(0)"><img src="images/back-icon.png"></a>
                <span>MESSAGES</span>
            </div>
            <div class="message-header-button col-md-6">
                <button class="btn btn-lg" ng-click="openAddNewMessage()">New Message</button>
            </div>
        </div>
        <div class="message-subheader">
            <div class="message-subheader-unread col-md-6">
                <span>4 Unread Messages </span><img src="images/line-after-message.png">
                <a href="javascript:void(0)"><img src="images/search-icon.png"></a>
            </div>
            <div class="message-subheader-previously col-md-6">
                <input type="checkbox"> Show previously viewed messages
            </div>
        </div>
        <div class="message-content">
            <div class="message-content-items">
                <div class="col-md-12 message-content-item" ng-repeat="message in messages">
                    <div class="message-content-img col-md-2"><img src="images/Dawkins-l.png"></div>
                    <div class="message-content-name col-md-2">R.Dawinks</div>
                    <div class="message-content-message col-md-6">
                        <div class="col-md-12">{{message.content}}</div>
                    </div>
                    <div class="message-content-operate col-md-2">
                        <div class="col-md-12" style="text-align: right;">10 mins ago</div>
                        <div class="col-md-12" style="text-align: right;margin-top: 80px;cursor: pointer">
                            <div class="col-md-6" ng-click="replyMessageModal('{{message.uuid}}','{{message.project_uuid}}')">Reply<img src="images/reply-icon.png"> </div>
                            <div class="col-md-6" ng-click="deleteMessageModal('{{message.uuid}}')"> Delete<img src="images/delete-blue-icon.png"></div>
                        </div>
                    </div>
                    <div class="col-md-12 message-content-item-reply" ng-repeat="replies in message">
                        <div class="message-content-img col-md-2"><img src="images/Dawkins-l.png"></div>
                        <div class="message-content-name col-md-2">R.Dawinks</div>
                        <div class="message-content-message col-md-6">
                            <div class="col-md-12">{{message.content}}</div>
                        </div>
                        <div class="message-content-operate col-md-2">
                            <div class="col-md-12" style="text-align: right;">10 mins ago</div>
                            <div class="col-md-12" style="text-align: right;margin-top: 80px;cursor: pointer">
                                <div class="col-md-6" ng-click="replyMessageModal('{{message.uuid}}','{{message.project_uuid}}')">Reply<img src="images/reply-icon.png"> </div>
                                <div class="col-md-6" ng-click="deleteMessageModal('{{message.uuid}}')"> Delete<img src="images/delete-blue-icon.png"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="replymessage" class="modal fade in" style="display: none;">
    <div class="replymessage-add">
        <div class="col-md-10 replymessage-add-desc">REPLY MESSAGE</div>
        <div class="col-md-2 replymessage-add-delicon"><img src="images/close-icon.png" data-dismiss="modal"></div>
        <form name="createreplymessage">
            <div class="col-md-12 replymessage-add-body">
                <div class="col-md-12">
                    <textarea name="replymessagecontent" ng-model="messagecontent" class="form-control replymessage-add-message" placeholder="Add your reply"></textarea>
                </div>
            </div>
            <div class="col-md-12 replymessage-add-button">
                <button class="btn btn-lg" type="submit" ng-click="replyMessage()">Send Message</button>
            </div>
        </form>
    </div>
</div>
<div id="deletemessage" class="modal fade in" style="display: none;">
    <div class="message-delete">
        <div class="col-md-10 message-delete-desc">DELETE MESSAGE</div>
        <div class="col-md-2 message-delete-delicon"><img src="images/close-icon.png" data-dismiss="modal"></div>
        <div class="col-md-12 message-delete-warning">
            <div class="col-md-12 message-delete-warningicon"><img src="images/warning-icon.png"></div>
            <div class="col-md-12 message-delete-warningdesc">Are you sure you want to delete this message?</div>
            <div class="col-md-12 message-delete-warningundone">Warning:This cannot be undone</div>
        </div>
        <div class="col-md-12 message-delete-button">
            <button class="btn btn-lg message-delete-buttoncancel" type="cancel" data-dismiss="modal">Cancel</button>
            <button class="btn btn-lg message-delete-buttonsubmit" type="submit" ng-click='deleteMessage()'>Delete</button>
        </div>
    </div>
</div>
